<div class="container">

  <h1>Contato</h1>
  <form>
    <div class="form-row justify-content-between">
      <div class="col-md-5 mb-4">
        <label for="validationServer01">Nome</label>
        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Digite seu nome"  required>
        <div class="valid-feedback">
          Ótimo!
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <label for="validationServer02">Assunto</label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Digite o assunto" required>
        <div class="valid-feedback">
          Ótimo!
        </div>
      </div>
    </div>
    <div class="form-row justify-content-between">
      <div class="col-md-5 mb-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email" required>
          <div class="valid-feedback">
            Ótimo!
          </div>
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Conteúdo</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>


    </div>
    <div class="row justify-content-between">
      <div class="col-4">
        <button class="btn btn-light" type="reset">Limpar</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" type="submit">Enviar mensagem</button>
      </div>
    </div>
  </form>

</div>
